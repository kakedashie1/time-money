<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログ編集</title>
	<link rel="stylesheet" th:href="@{/css/time-edit.css}">
</head>

<body>

	<h2>ログ編集</h2>

	<form th:action="@{/time-edit}" method="POST" th:object="${timeEditForm}">
		
		<table class="detail-table">
			<input type="hidden" th:field="*{logId}">
			<tr>
				<td class="guide">【ログ名】</td>
				<td>
					<select th:field="*{categoryId}">
						<option th:each="category : ${categoryList}" th:value="${category.categoryId}"
							th:text="${category.categoryName}" th:selected="${category.categoryId == categoryId}">
						</option>
					</select>
					<div th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="error-msg"></div>
				</td>
			</tr>
			<tr>
				<td class="guide">【開始時間】</td>
				<td>
					<input type="datetime-local" name="startTime" th:value="*{startTime}"><br>
					<div th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="error-msg"></div>
				</td>
			</tr>
			<tr>
				<td class="guide">【終了時間】</td>
				<td>
					<input type="datetime-local" th:field="*{endTime}"><br>
					<div th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="error-msg"></div>
				</td>
			</tr>

		</table>
		<div class="edit-btn">
		
			<input type="submit" value="更新" class="btn">
		</div>
		

	</form>

	<br>
	<form th:action="@{/log-detail}" method="POST" th:object="${logDetail}" class="btn">
		<input type="hidden" th:field="*{logId}">
		<input type="submit" value="戻る" >
	</form>
	
</body>

</html>
