<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>カテゴリー編集</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<h2>カテゴリー編集</h2>

	<form th:action="@{/category-edit}" method="POST" th:object="${categoryEditForm}">
		<input type="hidden" th:field="*{categoryId}">
		<input type="hidden" th:field="*{logId}">
		<table class="detail-table" th:object="${category}">
			<tr>
				<td class="guide">【カテゴリー名】</td>
				<td>
					<input type="text" th:field="*{categoryName}"><br>
					<div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="error-msg">
					</div>
				</td>
			</tr>


		</table>

		<input type="submit" value="更新" class="btn">

	</form>

	<br>
	<form th:action="@{/category-list}" method="POST" th:object="${logDetail}">
		<input type="hidden" th:field="*{logId}">
		<input type="submit" value="戻る" class="btn">
	</form>
	<br>
	<a th:href="@{/top}">トップページに戻る</a>

</body>

</html>
