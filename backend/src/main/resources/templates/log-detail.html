<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログ詳細</title>
	<link rel="stylesheet" th:href="@{/css/time-detail.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
	<h2>ログ詳細</h2>
	<!-- ------------タスク詳細---------------- -->
	<table class="detail-table" th:object="${logDetail}">
		<tr>
			<td class="guide">【カテゴリー名】</td>
			<td th:text="*{category.categoryName}"></td>
			
		</tr>
		<tr>
			<td class="guide">【開始時間】</td>
			<td th:text="*{#temporals.format(startTime, 'yyyy/MM/dd HH:mm')}"></td>
		</tr>
		<tr>
			<td class="guide">【終了時間】</td>
			<td th:text="*{#temporals.format(endTime, 'yyyy/MM/dd HH:mm')}"></td>
		</tr>

	</table>
	<div class="detail-btns">
	<div th:if="${correctId != null}" class="log-edit-btn">
		<form th:action="@{/time-show-edit}" method="POST" th:object="${logDetail}">
			<input type="hidden" th:field="*{logId}">
			<input type="hidden" name="categoryId" th:value="*{category.categoryId}">
			<input type="hidden" th:field="*{startTime}">
			<input type="hidden" th:field="*{endTime}">
			<button type="submit" value="" class="btn">編集</button>
		</form>
	</div>
	<div class="log-delete-btn">
	<form th:action="@{/log-remove}" method="POST" th:object="${logDetail}">
		<input type="hidden" th:field="*{logId}">
		<input type="hidden" name="toDay" th:value="${timeRegistForm.toDay}">
		<button type="submit" value="" class="btn">削除</button>
	</form>
	</div>
	</div>
	<br>
	<br>
	<a th:href="@{/top}">トップページに戻る</a>
	</div>
	<script th:src="@{../js/time-log.js}"></script>
</body>

</html>
